---

- name: Terminator
  hosts: all
  tags: terminal
  tasks:
    - name: Install Terminator
      apt:
        name: terminator
      tags: terminator
      when: not is_wsl

- name: Hyper
  hosts: all
  tags: terminal
  roles:
    - role: markosamuli.hyper
      tags: hyper
      when: not is_wsl

- name: Terminus
  hosts: all
  tags: terminal
  roles:
    - role: terminus
      tags: terminus
      when: not is_wsl
