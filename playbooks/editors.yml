---

- name: Editors
  hosts: all
  tasks:

  - stat:
      path: /snap/bin/vscode
    register: vscode_st

  - name: Install Visual Studio Code via snap package
    command: snap install vscode --classic
    when: not vscode_st.stat.exists
    tags:
    - editors

  - name: Install vim
    package:
      name: vim

